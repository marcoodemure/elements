<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Swiper Carousel Full-Width Centered Images</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: transparent;
}
.scene {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* Swiper */
.swiper {
  width: 100%;
  height: 100%;
  cursor: grab;
}

.swiper-slide {
  display: flex;
  justify-content: center; /* horizontal center */
  align-items: center;     /* vertical center */
  padding: 10px;
}

.swiper-slide img {
  display: block;
  width: 100%;       /* full slide width */
  height: auto;      /* maintain aspect ratio */
  object-fit: contain; /* keeps image from stretching */
  transition: transform 0.2s ease;
  user-select: none;
  -webkit-user-drag: none;
}

/* Hover lift effect */
@media (hover: hover) {
  .swiper-slide img:hover {
    transform: scale(1.05);
  }
}

/* Swiper pagination (dots) */
.swiper-pagination-bullets {
  bottom: 10px !important;
}
.swiper-pagination-bullet {
  width: 9px;
  height: 9px;
  background: rgba(255,255,255,0.5);
  opacity: 1;
}
.swiper-pagination-bullet-active {
  background: white;
  transform: scale(1.3);
}
</style>
</head>
<body>

<div class="scene">
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><a href="https://google.com" target="_blank" rel="noopener"><img src="1.png" alt="Product 1"></a></div>
    </div>
    <!-- Pagination dots -->
    <div class="swiper-pagination"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
const swiper = new Swiper('.swiper', {
  loop: true,              // Infinite loop
  slidesPerView: 1,
  spaceBetween: 10,
  grabCursor: true,        // Cursor changes to grabbing
  pagination: {
    el: '.swiper-pagination',
    clickable: true
  }
});
</script>
</body>
</html>
