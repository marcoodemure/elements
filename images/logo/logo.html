<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Logo Hover Zoom</title>

<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden !important;
    background: #faf4ed;
  }

  .scene {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 100%;
    max-width: 100%;
    touch-action: manipulation;
  }

  .card img {
    width: 100%;
    max-width: 100%;
    max-height: 100%;
    display: block;

    user-select: none;
    -webkit-user-drag: none;

    filter: drop-shadow(0 25px 20px rgba(0,0,0,0.25));
    box-shadow: 0 20px 30px rgba(0,0,0,0.3);

    transition:
      transform 0.2s ease,
      filter 0.2s ease;
  }

  @media (hover: hover) {
    .card img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 35px 30px rgba(0,0,0,0.35));
    }
  }
</style>
</head>

<body>
  <div class="scene">
    <div class="card">
      <img
        src="logo.svg"
        alt="Logo"
        loading="lazy"
        decoding="async"
        draggable="false"
      />
    </div>
  </div>
</body>
</html>
