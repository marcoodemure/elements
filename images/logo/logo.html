<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Logo Hover Zoom</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    overflow: hidden;
  }

  .scene {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 100%;
    max-width: 100%;
    touch-action: none; /* prevents mobile drag/long-press */
  }

  .card img {
    width: 100%;
    display: block;
    user-select: none;
    -webkit-user-drag: none;

    /* Shadow */
    filter: drop-shadow(0 25px 20px rgba(0,0,0,0.25));
    box-shadow: 0 20px 30px rgba(0,0,0,0.3);

    /* Smooth hover */
    transition:
      transform 0.25s ease,
      filter 0.25s ease;
  }

  /* Hover zoom (desktop) */
  @media (hover: hover) {
    .card img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 35px 30px rgba(0,0,0,0.35));
    }
  }
</style>
</head>

<body>
  <div class="scene">
    <div class="card">
      <img src="logo.svg" alt="Logo" draggable="false" />
    </div>
  </div>
</body>
</html>
