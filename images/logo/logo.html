<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Clickable Logo</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    overflow: hidden;
  }

  .scene {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 100%;
    max-width: 100%;
    touch-action: manipulation; /* allow tap, block drag */
  }

  .card a {
    display: block;
  }

  .card img {
    width: 100%;
    display: block;

    user-select: none;
    -webkit-user-drag: none;

    /* Base shadow */
    filter: drop-shadow(0 25px 20px rgba(0,0,0,0.25));
    box-shadow: 0 20px 30px rgba(0,0,0,0.3);

    /* Smooth interaction */
    transition:
      transform 0.2s ease,
      filter 0.2s ease;
  }

  /* Hover zoom (desktop) */
  @media (hover: hover) {
    .card img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 35px 30px rgba(0,0,0,0.35));
    }
  }

  /* Tap feedback (mobile) */
  .card img:active {
    transform: scale(0.97);
    filter: drop-shadow(0 15px 15px rgba(0,0,0,0.25));
  }
</style>
</head>

<body>
  <div class="scene">
    <div class="card">
      <a href="https://marcoodemure.github.io/" target="_top" aria-label="Go to homepage">
        <img
          src="logo.svg"
          alt="Logo"
          loading="lazy"
          decoding="async"
          draggable="false"
        />
      </a>
    </div>
  </div>
</body>
</html>
