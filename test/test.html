<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Image Carousel with Auto-Hide Arrows</title>

<style>
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: transparent;
}

.scene {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* Carousel */
.carousel {
  width: 100%;
  overflow: hidden;
  position: relative;
}

.track {
  display: flex;
  transition: transform 0.4s ease;
}

.card {
  min-width: 100%;
  display: flex;
  justify-content: center;
}

.card img {
  width: 100%;
  user-select: none;
  -webkit-user-drag: none;
  filter: drop-shadow(0 25px 20px rgba(0,0,0,0.25));
  box-shadow: 0 20px 30px rgba(0,0,0,0.3);
  transition: transform 0.2s ease, filter 0.2s ease;
}

@media (hover: hover) {
  .card img:hover {
    transform: scale(1.05);
    filter: drop-shadow(0 35px 30px rgba(0,0,0,0.35));
  }
}

/* Arrows (small + auto-hide) */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.55);
  color: white;
  border: none;
  font-size: 18px;
  width: 34px;
  height: 34px;
  cursor: pointer;
  z-index: 10;
  border-radius: 50%;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.25s ease;
}

.arrow.left { left: 8px; }
.arrow.right { right: 8px; }

/* Show arrows on hover (desktop) */
.scene:hover .arrow {
  opacity: 1;
  pointer-events: auto;
}

/* Always allow tap on mobile */
@media (hover: none) {
  .arrow {
    opacity: 1;
    pointer-events: auto;
  }
}

/* Dots */
.dots {
  position: absolute;
  bottom: 10px;
  display: flex;
  gap: 8px;
}

.dot {
  width: 9px;
  height: 9px;
  border-radius: 50%;
  background: rgba(255,255,255,0.5);
  cursor: pointer;
  transition: background 0.3s, transform 0.3s;
}

.dot.active {
  background: white;
  transform: scale(1.3);
}
</style>
</head>

<body>
<div class="scene">
  <button class="arrow left">&#10094;</button>

  <div class="carousel">
    <div class="track">
      <div class="card"><img src="logo1.png" alt="Product 1"></div>
      <div class="card"><img src="logo2.png" alt="Product 2"></div>
      <div class="card"><img src="logo3.png" alt="Product 3"></div>
    </div>
  </div>

  <button class="arrow right">&#10095;</button>

  <div class="dots"></div>
</div>

<script>
const track = document.querySelector('.track');
const slides = document.querySelectorAll('.card');
const prev = document.querySelector('.arrow.left');
const next = document.querySelector('.arrow.right');
const dotsContainer = document.querySelector('.dots');

let index = 0;

/* Create dots */
slides.forEach((_, i) => {
  const dot = document.createElement('div');
  dot.className = 'dot';
  if (i === 0) dot.classList.add('active');
  dot.addEventListener('click', () => {
    index = i;
    updateCarousel();
  });
  dotsContainer.appendChild(dot);
});

const dots = document.querySelectorAll('.dot');

function updateCarousel() {
  track.style.transform = `translateX(-${index * 100}%)`;
  dots.forEach(dot => dot.classList.remove('active'));
  dots[index].classList.add('active');
}

prev.addEventListener('click', () => {
  index = (index - 1 + slides.length) % slides.length;
  updateCarousel();
});

next.addEventListener('click', () => {
  index = (index + 1) % slides.length;
  updateCarousel();
});
</script>
</body>
</html>
